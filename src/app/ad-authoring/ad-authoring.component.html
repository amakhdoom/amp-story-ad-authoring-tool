<div class="ad-authoring">
    <br>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Text
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <mat-label>Landing Page URL</mat-label>
            <input matInput 
                type="text" 
                #landingUrl 
                placeholder="Landing Page URL" 
                [ngModel] = "landingPageUrl"
                (ngModelChange)="updateLandingUrl($event)"/>
        </mat-form-field>
    
        <br>
    
        <mat-form-field>
            <!-- <mat-label>Landing Page Type</mat-label>
            <input matInput 
                type="text" 
                #landingType 
                placeholder="Landing Page Type" 
                (change)="updateLandingType(landingType.value)"/> -->

            <mat-label>Landing Page Type</mat-label>
            <mat-select class='landingPage' #landingType (selectionChange)="updateLandingType(landingType.value)">
                <mat-option *ngFor="let landingTypeValue of landingTypeValues" 
                    [value]="LandingTypeMapping[landingTypeValue]">
                    {{LandingTypeMapping[landingTypeValue]}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Call to Action Text</mat-label>
            <mat-select #callToAction (selectionChange)="updateCallToAction($event.value)">
                <mat-option *ngFor="let callToActionValue of callToActionValues" 
                    [value]="CallToActionMapping[callToActionValue]">
                    {{CallToActionMapping[callToActionValue]}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-expansion-panel>
    
    <br>

</div>

<div *ngIf="(adAuthoringObs | async) as adAuthoring">
    Landing Page URL: {{adAuthoring.landingUrl}} <br>
    Landing Page Type: {{adAuthoring.landingType}} <br>
    Call to Action Text: {{adAuthoring.callToAction}}
</div>

<div class="toolbar">
    <!-- TODO: Create new component for this button -->
    <button mat-raised-button color="primary">Generate AMPHTML</button>
</div>
