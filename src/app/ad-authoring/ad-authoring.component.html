<div class="ad-authoring">
    <br>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Call To Action
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <mat-label>Landing Page URL</mat-label>
            <input matInput 
                type="text" 
                placeholder="Landing Page URL" 
                [ngModel] = "landingPageUrl"
                (ngModelChange)="updateLandingUrl($event)"/>
        </mat-form-field>
    
        <br>
    
        <mat-form-field>
            <mat-label>Landing Page Type</mat-label>
            <mat-select 
                class="landing-page"
                (selectionChange)="updateLandingType($event.value)">
                <mat-option *ngFor="let landingTypeValue of landingTypeValues" 
                    [value]="LandingTypeMapping[landingTypeValue]">
                    {{LandingTypeMapping[landingTypeValue]}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Call to Action Text</mat-label>
            <mat-select 
                class="call-to-action"
                (selectionChange)="updateCallToAction($event.value)">
                <mat-option *ngFor="let callToActionValue of callToActionValues" 
                    [value]="callToActionValue">
                    {{CallToActionMapping[callToActionValue]}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-expansion-panel>
    
    <br>

</div>

<div class="toolbar">
    <!-- TODO: Create new component for this button -->
    <button mat-raised-button color="primary">Generate AMPHTML</button>
</div>
